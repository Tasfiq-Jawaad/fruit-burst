<!DOCTYPE html>
<html data-theme="light" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Burst</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.4.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/1ecf19675f.js" crossorigin="anonymous"></script>
</head>

<body class="font-[Lato] w-full">
    <div class="navbar m-auto bg-base-100 justify-between items-center pt-7 pb-7">
        <div class="flex-none md:mr-3">
            <a class="btn btn-ghost normal-case text-xl"><img class="max-h-full" src="./images/logo.png" alt=""></a>
            <h2 class="text-[#121212] font-bold text-xl">Fruit Burst</h2>
        </div>
        <div class="flex-1 hidden md:flex lg:block xl:block gap-2 relative">
            <div class="form-control flex-1">
                <input type="text" placeholder="Search" class="input input-bordered w-24 md:w-auto inline" />
            </div>
            <i class="fa-solid fa-magnifying-glass absolute right-4"></i>
        </div>
        <div class="dropdown dropdown-end flex-none lg:flex-1 xl:flex-1 lg:hidden xl:hidden">

            <label tabindex="0" class="btn btn-ghost btn-circle avatar">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" class="inline-block w-5 h-5
                stroke-current">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16">
                    </path>
                </svg>
            </label>
            <ul tabindex="0" class="mt-3 z-[1] p-2 shadow menu menu-sm dropdown-content bg-base-100 rounded-box w-52">
                <li><a>Home</a></li>
                <li><a>About us</a></li>
                <li><a>Shop</a></li>
                <li><a>All Fruit</a></li>
            </ul>
        </div>
    </div>
</body>

</html>
