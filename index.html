<!DOCTYPE html>
<html data-theme="light" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Burst</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.4.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/1ecf19675f.js" crossorigin="anonymous"></script>
</head>

<body class="font-[Lato] w-full">
    <header>
        <nav
            class="navbar m-auto bg-base-100 justify-between items-center pt-7 pb-7 lg:w-5/6 lg:bg-[#F85559] lg:mt-12 lg:pl-12 lg:pr-12 rounded-full">
            <div class="flex-1 text-white text-lg hidden lg:block">
                <a class="btn btn-ghost normal-case text-xl">Home</a>
                <a class="btn btn-ghost normal-case text-xl">About us</a>
                <a class="btn btn-ghost normal-case text-xl">Shop</a>
                <a class="btn btn-ghost normal-case text-xl">All Fruits</a>
            </div>
            <div class="flex-none md:mr-3">
                <a class="btn btn-ghost normal-case text-xl"><img class="max-h-full" src="./images/logo.png" alt=""></a>
                <h2 class="text-[#121212] font-bold text-xl lg:text-4xl lg:text-white">Fruit Burst</h2>
            </div>
            <div class="flex-1 hidden md:flex gap-2 relative lg:justify-end">
                <div class="form-control md:flex-1 lg:flex-none lg:w-96">
                    <input type="text" placeholder="Search"
                        class="rounded-full input input-bordered w-24 md:w-auto md:inline" />
                </div>
                <i class="fa-solid fa-magnifying-glass absolute right-4"></i>
            </div>
            <div class="dropdown dropdown-end flex-none lg:flex-1 xl:flex-1 lg:hidden xl:hidden">

                <label tabindex="0" class="btn btn-ghost btn-circle avatar">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" class="inline-block w-5 h-5
                    stroke-current">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 6h16M4 12h16M4 18h16">
                        </path>
                    </svg>
                </label>
                <ul tabindex="0"
                    class="mt-3 z-[1] p-2 shadow menu menu-sm dropdown-content bg-base-100 rounded-box w-52">
                    <li><a>Home</a></li>
                    <li><a>About us</a></li>
                    <li><a>Shop</a></li>
                    <li><a>All Fruit</a></li>
                </ul>
            </div>
        </nav>
        <div class="carousel gap-6 ml-5">
            <div id="slide1" class="carousel-item relative w-[95%]">
                <img src="/images/banner1.png" class="w-full" />
                <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                    <a href="#slide4" class="btn btn-circle md:w-12 md:h-12 w-8 min-h-6 h-8">❮</a>
                    <a href="#slide2" class="btn btn-circle rounded-full md:w-12 md:h-12 w-8 min-h-6 h-8">❯</a>
                </div>
            </div>
            <div id="slide2" class="carousel-item relative w-[95%]">
                <img src="/images/banner2.png" class="w-full" />
                <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                    <a href="#slide1" class="btn btn-circle md:w-12 md:h-12 w-8 min-h-6 h-8">❮</a>
                    <a href="#slide3" class="btn btn-circle md:w-12 md:h-12 w-8 min-h-6 h-8">❯</a>
                </div>
            </div>
            <div id="slide3" class="carousel-item relative w-[95%]">
                <img src="/images/banner3.png" class="w-full" />
                <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                    <a href="#slide2" class="btn btn-circle md:w-12 md:h-12 w-8 min-h-6 h-8">❮</a>
                    <a href="#slide4" class="btn btn-circle md:w-12 md:h-12 w-8 min-h-6 h-8">❯</a>
                </div>
            </div>
            <div id="slide4" class="carousel-item relative w-[95%]">
                <img src="/images/banner4.png" class="w-full" />
                <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                    <a href="#slide3" class="btn btn-circle md:w-12 md:h-12 w-8 min-h-6 h-8">❮</a>
                    <a href="#slide1" class="btn btn-circle md:w-12 md:h-12 w-8 min-h-6 h-8">❯</a>
                </div>
            </div>
        </div>
    </header>
</body>

</html>
